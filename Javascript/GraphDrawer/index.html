<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zvonin Graph Drawer</title>

    <script src="modernizr-latest.js"></script>
    <script src="drawingBoard.js"></script>
    <script src="view.js"></script>

    <script type="text/javascript">
        window.addEventListener("load", eventWindowLoaded, false);
        var Debugger = function () { };
        Debugger.log = function (message) {
            try {
                console.log(message);
            } catch (exception) {
                return;
            }
        }
        function eventWindowLoaded () {
            canvasApp();
        }
        function canvasSupport () {
            return Modernizr.canvas;
        }
        function canvasApp () {
            drawBoard();
        }
    </script>
</head>
<body>
<form name="MainForm">
    <div style="position: absolute; top: 60px; left: 50px">
        Enter function: <input type="text" size="140" name="funcDefinition" value="Math.cos(x)" title="Dostupne funkcije: abs(x), acos(x), asin(x), atan(x), cos(x), exp(x), log(x), pow(x,y), sin(x), sqrt(x), tan(x)"/>
    </div>
    <div style="position: absolute; top: 150px; left: 50px">
        X start: <input type="text" size="7" name="xStart" value="-1"/>
    </div>
    <div style="position: absolute; top: 150px; left: 200px">
        X end: <input type="text" size="7" name="xEnd" value="1"/>
    </div>
    <div style="position: absolute; top: 180px; left: 50px">
        Y start: <input type="text" size="7" name="yStart" value="-1"/>
    </div>
    <div style="position: absolute; top: 180px; left: 200px">
        Y end: <input type="text" size="7" name="yEnd" value="1"/>
    </div>
    <div style="position: absolute; top: 180px; left: 350px">
        Number of points: <input type="text" size="7" name="xPointsNum" value="50"/>
    </div>
    <div style="position: absolute; top: 180px; left: 580px">
        Y axis scale factor: <input type="text" size="7" name="yScaleFactor" value="100"/>
    </div>
    <div style="position: absolute; top: 180px; left: 800px">
        Automatically adjust Y scale: <input type="checkbox" name="automaticallyAdjust" value="true" onClick="autoAdjustYScaleClicked()"/>
    </div>
</form>

<div style="position: absolute; top: 100px; left: 400px; ">
    <button style="width: 300px; height: 40px" type="button" onclick=drawEvent(event)>Draw graph</button>
</div>


<div style="position: absolute; top: 250px; left: 50px;">
    <canvas id="canvasOne" width="1000" height="700">
        Your browser does not support HTML5 Canvas.
    </canvas>
</div>
<div style="position: absolute; top: 20px; left: 500px; font-family: Verdana; font-size: 50; font-weight: bold">
    Graph Drawer
</div>

</body>
</html>
